<!DOCTYPE html>


<html lang="es"> 
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="bootstrap.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .columna {
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente para resaltar sobre fondo electrónico */
            color: white;
            text-align: center;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
        }
        .columna img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
        }
        .btn-custom {
            margin-top: 10px;
            background: #b3948b;
            color: black;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background: #00cccc;
            color: white;
        }
        .row {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ELECTRONIC MUSIC</h1>

    <div class="container">

        <!-- Fila 1 -->
        <div class="row">
            <div class="col-12 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Alan_Walker_@_Pukkelpop_2016.jpg/512px-Alan_Walker_@_Pukkelpop_2016.jpg" alt="Alan Walker">
                <h3>ALAN WALKER</h3>
                <a href="https://www.youtube.com/user/DjWalkzz" target="_blank" class="btn-custom">Ver Página</a>
            </div>
        </div>

        <!-- Fila 2: 4 celdas -->
        <div class="row">
            <div class="col-6 columna">
                <img src="https://yt3.googleusercontent.com/ytc/AIdro_m-rammor" alt="Rammor">
                <h3>RAMMOR</h3>
                <a href="https://www.youtube.com/c/Rammor" target="_blank" class="btn-custom">Ver Página</a>
            </div>
            <div class="col-6 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/The_Chainsmokers.jpg/512px-The_Chainsmokers.jpg" alt="Chainsmokers">
                <h3>CHAINSMOKERS</h3>
                <a href="https://www.youtube.com/user/TheChainsmokers" target="_blank" class="btn-custom">Ver Página</a>
            </div>
     
        </div>

        <!-- Fila 3: 3 celdas -->
        <div class="row">
            <div class="col-4 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Calvin_Harris.jpg/512px-Calvin_Harris.jpg" alt="Calvin Harris">
                <h3>CALVIN HARRIS</h3>
                <a href="https://www.youtube.com/user/CalvinHarrisVEVO" target="_blank" class="btn-custom">Ver Página</a>
            </div>
            <div class="col-4 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/David_Guetta_2011.jpg/512px-David_Guetta_2011.jpg" alt="David Guetta">
                <h3>DAVID GUETTA</h3>
                <a href="https://www.youtube.com/user/davidguetta" target="_blank" class="btn-custom">Ver Página</a>
            </div>
            <div class="col-4 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Diplo_%28cropped%29.jpg/512px-Diplo_%28cropped%29.jpg" alt="Diplo">
                <h3>DIPLO</h3>
                <a href="https://www.youtube.com/user/diplo" target="_blank" class="btn-custom">Ver Página</a>
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row">
            <div class="col-12 columna">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Tiësto_Live_2016.jpg/512px-Tiësto_Live_2016.jpg" alt="Tiësto">
                <h3>TIËSTO</h3>
                <a href="https://www.youtube.com/user/tiesto" target="_blank" class="btn-custom">Ver página </a>
            </div>
        </div>

    </div>

</body>
</html>
